<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>pig</title>
      <link rel="stylesheet" href="./style.css">
</head>
<body>
   <div class="wrapper">
      <div class="main-block">
         <div class="pig-block">
            <img class="pig"  src="./img/logo-start.svg" alt="копилка -свинья">
         </div>
         <div class="paragraf">
               <p><i>Start Work</i></p>
         </div>
      </div>
   </div>
   <div class="dn mainblock" id="dn">
      <div class="fullbox" id="target">
         <div class="nameofthegoalline">
               <div class="nameofthegoal">Название цели</div>
               <input class="nameofthegoallineinput">
         </div>
         <div class="amountline">
               <div class="amount">Требуемая сумма</div>
               <input class="amountlineinput">
         </div>
         <div class="periodline">
               <div class="period">Срок</div>
               <input class="periodlineinput">
         </div>
         <div class="startline">
               <div class="start">Стартовая сумма</div>
               <input class="startlineinput">
         </div>
         <div class="percentline">
               <div class="percent">Процент по вкладу</div>
               <input class="percentlineinput">
         </div>
         <div class="monthamountline">
               <button class="btn">Add Task</button>
               <div class="monthamount">Нужная сумма в месяц
                  <p class="monthamountinput"></p>
               </div>
         </div>
      </div>
      <div class=" block-target">
         <div class="block2">
               <div>
                  <div class="block2-div">Название цели
                     <p class="block2-target-name"></p>
                  </div>
                  <div class="block2-div">Требуемая сумма
                     <p class="block2-amount-sum"></p>
                  </div>
                  <div class="block2-div">Срок
                     <p class="block2-term"></p>
                  </div>
                  <div class="block2-div">Стартовая сумма
                     <p class="block2-start"></p>
                  </div>
                  <div class="block2-div">Процент по вкладу
                     <p class="block2-deposit"></p>
                  </div>
                  <div class="block2-value">Нужная сумма в месяц
                     <p class="out-result"></p>
                  </div>
               </div>
         </div>
      </div>
   </div>
   <script src="./script.js"></script>
</body>
</html>
