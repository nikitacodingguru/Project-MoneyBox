<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pig</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="wrapper">
        <div class="main-block">
            <div class="pig-block">
               <img class="pig"  src="./img/piggybank-pig-svgrepo-com (1).svg" alt="копилка -свинья">
            </div>
            
            <div class="paragraf">
                <p><i>Start Work</i></p>
            </div>
        </div>
    </div>
    <div class="mainblock">
        <div class="fullbox">
            <div class="nameofthegoalline">
                <div class="nameofthegoal">Название цели</div>
                <input class="nameofthegoallineinput">
            </div>
            <div class="amountline">
                <div class="amount">Требуемая сумма</div>
                <input class="amountlineinput">
            </div>
            <div class="periodline">
                <div class="period">Срок</div>
                <input class="periodlineinput">
            </div>
            <div class="startline">
                <div class="start">Стартовая сумма</div>
                <input class="startlineinput">
            </div>
            <div class="percentline">
                <div class="percent">Процент по вкладу</div>
                <input class="periodlineinput">
            </div>
            <div class="monthamountline">
                <div class="monthamount">Нужная сумма в месяц</div>
                <input class="monthamountinput">
            </div>
        </div>
    </div>
</body>
</html>
